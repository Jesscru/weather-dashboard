<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>
<body>
 
      <div class="jumbotron jumbotron-fluid">
          <div>
            <h1 class="display-4">Weather Dashboard</h1>
          </div>
        </div>

  <div class="container">

    <div class="row">
      <div id="search" class="card col-sm-4">
          <div class="card-header">
              <form class="form-inline">
                  <input id="city-input" class="form-control mr-sm-2" type="text" placeholder="Add a city" aria-label="Search">
                  <button id="searchBtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>

              <ul class="list-group list-group-flush">
                  <!-- <li class="list-group-item"></li> -->
                </ul>
          </div>
        </div>


      <div id="city-stats" class="card col-sm-7">
        <div class="card-body">
          <h3 class="card-title">City</h3>
          <p class="card-text temp"></p>
          <p class="card-text humidity"></p>
          <p class="card-text wind"></p>
          <p class="card-text description"></p>
          <p class="card-text UV"></p>
        </div>
      </div>
 
      <div class="five-day col-sm-10"> 
        <h3 id="forecast-header">5 Day Forecast:</h3>

        <div class="five-day-forecast">

          <div class="forecast-card card-body">
            <div class="date1">hold</div>
            <img class="icon1">some</img>
            <div class="temp1">text</div>
            <div class="humidity1">please</div>
          </div>

          <div class="forecast-card card-body">
            <div class="date2">hold</div>
            <img class="icon2">some</img>
            <div class="temp2">text</div>
            <div class="humidity2">please</div>
          </div>

          <div class="forecast-card card-body">
            <div class="date3">hold</div>
            <img class="icon3">some</img>
            <div class="temp3">text</div>
            <div class="humidity3">please</div>
          </div>

          <div class="forecast-card card-body">
            <div class="date4">hold</div>
            <img class="icon4">some</img>
            <div class="temp4">text</div>
            <div class="humidity4">please</div>
          </div>

          <div class="forecast-card card-body">
            <div class="date5">hold</div>
            <img class="icon5">some</img>
            <div class="temp5">text</div>
            <div class="humidity5">please</div>
          </div>

        </div>



      </div>
    </div>

  </div>

    <script src="script.js"></script>
</body>
</html>
